<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cobro - Just Talk Academy</title>
    <link rel="stylesheet" href="../../public/login.css">
    

</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <img src="../../public/Diseño.png" alt="Ilustración de Computador" class="computer-img">
            </div>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2>Bienvenido al Sistema de cobro de “JUST TALK ACADEMY”.</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../../public/js/renderer.js"></script>
</body>
</html>
