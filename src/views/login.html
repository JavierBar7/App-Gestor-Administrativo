<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cobro - Just Talk Academy</title>
    <link rel="stylesheet" href="../../public/css/login.css">
    

</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <!-- Content overlay on image if needed -->
            </div>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2>Just Talk Academy</h2>
                <p class="subtitle">Bienvenido al Sistema de Cobro</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../../public/js/loginRenderer.js"></script>
</body>
</html>
